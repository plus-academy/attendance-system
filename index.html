    <script>
        // Google Apps Script ç¶²å€
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyE2z6MYINCqIfyJUzZfFxMNyGdpEVfzaoxHRkuFqRBN3x83iPj7fvRUnqKZAeH3lzrcg/exec';

        // è¼‰å…¥äººå“¡åå–®
        async function loadStaffList() {

                const result = await response.json();
                
                if (result.success && result.staffList && result.staffList.length > 0) {

                } else {

                }
            } catch (error) {

                document.getElementById('nameSelect').innerHTML = '<option value="">è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†</option>';

        // æ¨¡å¼åˆ‡æ›
        function switchMode(mode) {
            const normalMode = document.getElementById('normalMode');
            const makeupMode = document.getElementById('makeupMode');

        // åˆå§‹åŒ–è£œæ‰“å¡æ¨¡å¼
        function initMakeupMode() {
            // è¨­å®šæ—¥æœŸé™åˆ¶ï¼ˆåªèƒ½é¸å‰3å¤©ï¼‰
            const dateInput = document.getElementById('makeupDate');
            const today = new Date();
            const maxDate = new Date(today);
            maxDate.setDate(maxDate.getDate() - 1); // æ˜¨å¤©
            const minDate = new Date(today);
            minDate.setDate(minDate.getDate() - 3); // å‰3å¤©

            dateInput.min = minDate.toISOString().split('T')[0];

        // è£œæ‰“å¡æäº¤
        async function submitMakeup() {
            const name = document.getElementById('makeupNameSelect').value;
            const date = document.getElementById('makeupDate').value;
            const note = document.getElementById('makeupNote').value.trim();
            
            // é©—è­‰å¿…å¡«æ¬„ä½
            if (!name) {
                showMessage('è«‹é¸æ“‡å§“åï¼', 'error');
                return;
            }
            if (!date) {
                showMessage('è«‹é¸æ“‡æ—¥æœŸï¼', 'error');
                return;
            }
            if (!note) {
                showMessage('è«‹å¡«å¯«å‚™è¨»ï¼ˆç•¶æ—¥é€²è¡Œçš„æ´»å‹•ï¼‰ï¼', 'error');
                document.getElementById('makeupNote').classList.add('error-input');

            }
            
            // ç§»é™¤éŒ¯èª¤æ¨£å¼
            document.getElementById('makeupNote').classList.remove('error-input');
            
            // å–å¾—æ™‚é–“
            const morningStart = document.getElementById('morningStartTime').value;
            const morningEnd = document.getElementById('morningEndTime').value;
            const afternoonStart = document.getElementById('afternoonStartTime').value;
            const afternoonEnd = document.getElementById('afternoonEndTime').value;
            
            // æª¢æŸ¥æ˜¯å¦è‡³å°‘å¡«äº†ä¸€å€‹æ™‚æ®µ
            if (!morningStart && !afternoonStart) {
                showMessage('è«‹è‡³å°‘å¡«å¯«ä¸€å€‹æ™‚æ®µçš„æ™‚é–“ï¼', 'error');
                return;
            }
            
            // æº–å‚™è¦é€å‡ºçš„è¨˜éŒ„
            const records = [];
            const noteWithTag = note + 'ï¼ˆè£œç™»ï¼‰';
            const formattedDate = new Date(date).toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\//g, '/');
            
            // ä¸Šåˆæ™‚æ®µ
            if (morningStart && morningEnd) {
                records.push(
                    { name, date: formattedDate, time: morningStart + ':00', type: 'ç°½åˆ°', note: noteWithTag, workContent: '' },

            // é€å‡ºæ‰€æœ‰è¨˜éŒ„

                document.getElementById('morningStartTime').value = '';

                document.getElementById('afternoonStartTime').value = '';
                document.getElementById('afternoonEndTime').value = '';
                
            } catch (error) {

    <script>

                document.getElementById('nameSelect').innerHTML = '<option value="">è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†</option>';
                document.getElementById('makeupNameSelect').innerHTML = '<option value="">è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡æ–°æ•´ç†</option>';

        // æ¨¡å¼åˆ‡æ›
        function switchMode(mode) {
            const normalMode = document.getElementById('normalMode');

        // åˆå§‹åŒ–è£œæ‰“å¡æ¨¡å¼
        function initMakeupMode() {
            // è¨­å®šæ—¥æœŸé™åˆ¶ï¼ˆåªèƒ½é¸å‰7å¤©ï¼‰
            const dateInput = document.getElementById('makeupDate');
            const today = new Date();
            const maxDate = new Date(today);
            maxDate.setDate(maxDate.getDate() - 1); // æ˜¨å¤©
            const minDate = new Date(today);
            minDate.setDate(minDate.getDate() - 7); // å‰7å¤©
            
            dateInput.max = maxDate.toISOString().split('T')[0];
            dateInput.min = minDate.toISOString().split('T')[0];
            
            // åˆå§‹åŒ–æ™‚é–“é¸å–®
            initTimeSelects();

        // åˆå§‹åŒ–æ™‚é–“é¸å–®
        function initTimeSelects() {
            // ä¸Šåˆæ™‚æ®µï¼š7-13 é»
            const morningHours = Array.from({length: 7}, (_, i) => i + 7); // 7, 8, 9, 10, 11, 12, 13
            
            // ä¸‹åˆæ™‚æ®µï¼š12-22 é»
            const afternoonHours = Array.from({length: 11}, (_, i) => i + 12); // 12, 13, ..., 22
            
            // åˆ†é˜é¸é …

            // å¡«å……ä¸Šåˆæ™‚æ®µ

            fillSelect('morningEndHour', morningHours);
            fillSelect('morningEndMinute', minutes);
            
            // å¡«å……ä¸‹åˆæ™‚æ®µ
            fillSelect('afternoonStartHour', afternoonHours);

            fillSelect('afternoonEndMinute', minutes);

        // è£œæ‰“å¡æäº¤
        async function submitMakeup() {
            const name = document.getElementById('makeupNameSelect').value;
            const date = document.getElementById('makeupDate').value;
            const note = document.getElementById('makeupNote').value.trim();
            
            // é©—è­‰å¿…å¡«æ¬„ä½
            if (!name) {
                showMessage('è«‹é¸æ“‡å§“åï¼', 'error');

            }
            if (!date) {
                showMessage('è«‹é¸æ“‡æ—¥æœŸï¼', 'error');
                return;
            }
            if (!note) {
                showMessage('è«‹å¡«å¯«å‚™è¨»ï¼ˆç•¶æ—¥é€²è¡Œçš„æ´»å‹•ï¼‰ï¼', 'error');

            // å–å¾—æ™‚é–“ï¼ˆå¾ select é¸å–®ï¼‰
            const morningStart = getTimeValue('morningStartHour', 'morningStartMinute');

            const afternoonStart = getTimeValue('afternoonStartHour', 'afternoonStartMinute');

            // æª¢æŸ¥æ˜¯å¦è‡³å°‘å¡«äº†ä¸€å€‹æ™‚æ®µ
            if (!morningStart && !afternoonStart) {

                return;

            // ç¦ç”¨æŒ‰éˆ•ï¼Œé˜²æ­¢é‡è¤‡æäº¤
            const submitBtn = document.querySelector('#makeupMode button[onclick="submitMakeup()"]');
            submitBtn.disabled = true;

            submitBtn.textContent = 'æäº¤ä¸­ï¼Œè«‹ç¨å€™...';
            
            // æº–å‚™è¦é€å‡ºçš„è¨˜éŒ„
            const records = [];
            const noteWithTag = note + 'ï¼ˆè£œç™»ï¼‰';
            const formattedDate = new Date(date).toLocaleDateString('zh-TW', {

                );
            }
            
            // é€å‡ºæ‰€æœ‰è¨˜éŒ„
            try {
                for (const record of records) {
                    // ä½¿ç”¨ no-cors ç¢ºä¿èƒ½ç”¨
                    await fetch(SCRIPT_URL, {

                // no-cors æ¨¡å¼ç„¡æ³•ç¢ºèªæ˜¯å¦æˆåŠŸï¼Œä½†å‡è¨­æˆåŠŸ
                showMessage(`è£œæ‰“å¡æˆåŠŸï¼å·²è¨˜éŒ„ ${records.length} ç­†æ‰“å¡è³‡æ–™ï¼ˆè«‹åˆ° Google Sheets ç¢ºèªï¼‰`, 'success');
                
                // æ¸…ç©ºè¡¨å–®
                document.getElementById('makeupNameSelect').value = '';
                document.getElementById('makeupDate').value = '';
                document.getElementById('makeupNote').value = '';
                document.getElementById('morningStartHour').value = '';
                document.getElementById('morningStartMinute').value = '';
                document.getElementById('morningEndHour').value = '';
                document.getElementById('morningEndMinute').value = '';
                document.getElementById('afternoonStartHour').value = '';
                document.getElementById('afternoonStartMinute').value = '';
                document.getElementById('afternoonEndHour').value = '';
                document.getElementById('afternoonEndMinute').value = '';
                
            } catch (error) {

            const hour = document.getElementById(hourId).value;
            const minute = document.getElementById(minuteId).value;
            
            if (!hour || !minute) return null;
            
            return `${hour.padStart(2, '0')}:${minute}:00`;
        }
        
        // æ›´æ–°ç•¶å‰æ™‚é–“
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-TW', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            });
            document.getElementById('currentTime').textContent = timeStr;
        }
        
        // æ›´æ–°æ—¥æœŸé¡¯ç¤º
        function updateDate() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                weekday: 'long'
            });
            document.getElementById('dateDisplay').textContent = dateStr;
        }
        
        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }
        
        // æ‰“å¡åŠŸèƒ½ï¼ˆæ··åˆæ¨¡å¼ï¼šè¼‰å…¥åå–®ç”¨æ­£å¸¸ APIï¼Œæ‰“å¡ç”¨ no-corsï¼‰
        async function punch(type) {
            const name = document.getElementById('nameSelect').value;
            const note = document.getElementById('noteInput').value.trim();
            const workContent = document.getElementById('workContentInput').value.trim();
            
            // ç§»é™¤éŒ¯èª¤æ¨£å¼
            document.getElementById('workContentInput').classList.remove('error-input');
            
            if (!name) {
                showMessage('è«‹å…ˆé¸æ“‡å§“åï¼', 'error');
                return;
            }
            
            // ç°½é€€æ™‚å·¥ä½œå…§å®¹å¿…å¡«
            if (type === 'ç°½é€€' && !workContent) {
                showMessage('ç°½é€€æ™‚è«‹å¡«å¯«å·¥ä½œå…§å®¹ï¼', 'error');
                document.getElementById('workContentInput').classList.add('error-input');
                document.getElementById('workContentInput').focus();
                return;
            }
            
            const currentDate = new Date();
            const date = currentDate.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\//g, '/');
            
            const time = currentDate.toLocaleTimeString('zh-TW', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            const data = {
                name: name,
                date: date,
                time: time,
                type: type,
                note: note,
                workContent: workContent
            };
            
            // æŒ‰éˆ•åŠ å…¥ loading ç‹€æ…‹
            const btnCheckin = document.getElementById('btnCheckin');
            const btnCheckout = document.getElementById('btnCheckout');
            btnCheckin.disabled = true;
            btnCheckout.disabled = true;
            btnCheckin.classList.add('loading');
            btnCheckout.classList.add('loading');
            
            try {
                // å‚³é€åˆ° Google Sheetsï¼ˆä½¿ç”¨ no-cors ç¢ºä¿èƒ½ç”¨ï¼‰
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                // no-cors æ¨¡å¼ç„¡æ³•ç¢ºèªæ˜¯å¦æˆåŠŸï¼Œä½†å‡è¨­æˆåŠŸ
                showMessage(`${type}æˆåŠŸï¼æ™‚é–“ï¼š${time}ï¼ˆè«‹åˆ° Google Sheets ç¢ºèªï¼‰`, 'success');
                
                // æ¸…ç©ºæ¬„ä½
                document.getElementById('noteInput').value = '';
                document.getElementById('workContentInput').value = '';
                
            } catch (error) {
                showMessage('æ‰“å¡å¤±æ•—ï¼š' + error.message, 'error');
                console.error('Error:', error);
            } finally {
                // ç§»é™¤ loading ä¸¦é‡æ–°å•Ÿç”¨æŒ‰éˆ•
                setTimeout(() => {
                    btnCheckin.disabled = false;
                    btnCheckout.disabled = false;
                    btnCheckin.classList.remove('loading');
                    btnCheckout.classList.remove('loading');
                }, 500);
            }
        }
        
        // åˆå§‹åŒ–
        updateDate();
        updateTime();
        setInterval(updateTime, 1000);
        
        // è¼‰å…¥äººå“¡åå–®
        loadStaffList();
    </script>
